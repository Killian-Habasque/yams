<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Sean Bradley" />
    <title>GLTFLoader</title>
    <meta name="description" content="Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs">
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }

        #progressBar {
            width: 500px;
            height: 24px;
            position: absolute;
            left: 50%;
            top: 10px;
            margin-left: -250px;
        }
    </style>
    <script type="importmap">
        {
			"imports": {
			  "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.138.0/examples/jsm/"
			}
		  }
		</script>
</head>

<body>
    <progress value="0" max="100" id="progressBar"></progress>
    <script type="module">

        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        import Stats from 'three/addons/libs/stats.module'
        const scene = new THREE.Scene()

        const axesHelper = new THREE.AxesHelper(5)
        scene.add(axesHelper)

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
        camera.position.z = 2

        const renderer = new THREE.WebGLRenderer()
        renderer.shadowMap.enabled = true
        renderer.setSize(window.innerWidth, window.innerHeight)
        document.body.appendChild(renderer.domElement)

        const controls = new OrbitControls(camera, renderer.domElement)
        const ambientLight = new THREE.AmbientLight(0x404040); // Adjust color as needed
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5); // Adjust position as needed
        scene.add(directionalLight);

        
        const loader = new GLTFLoader()
        loader.load(
            'models/food_tray.glb',
            function (gltf) {
                gltf.scene.traverse(function (child) {
                    if (child.type === 'Mesh') {
                        let m = child
                        m.receiveShadow = true
                        m.castShadow = true
                    }
                    if (child.type === 'SpotLight') {
                        let l = child
                        l.castShadow = true
                        l.shadow.bias = -0.003
                        //l.shadow.mapSize.width = 2048
                        //l.shadow.mapSize.height = 2048
                    }
                })
                progressBar.style.display = 'none'
                scene.add(gltf.scene)
                // gltf.animations; // Array<THREE.AnimationClip>
                // gltf.scene; // THREE.Group
                // gltf.scenes; // Array<THREE.Group>
                // gltf.cameras; // Array<THREE.Camera>
                // gltf.asset; // Object
            },
            (xhr) => {
                if (xhr.lengthComputable) {
                    var percentComplete = (xhr.loaded / xhr.total) * 100
                    progressBar.value = percentComplete
                    progressBar.style.display = 'block'
                }
            },
            (error) => {
                console.log(error)
            }
        )

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth, window.innerHeight)
            render()
        }
        window.addEventListener('resize', onWindowResize, false)

        const stats = new Stats()
        document.body.appendChild(stats.dom)

        function animate() {
            requestAnimationFrame(animate)
            controls.update()
            render()
            stats.update()
        }

        function render() {
            renderer.render(scene, camera)
        }

        animate()
    </script>
</body>

</html>
